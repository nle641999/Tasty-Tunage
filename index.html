<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Tasty Tunage</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid jumbotron bg-success text-white text-center">
    <div class="top-bar"></div>
   <h1>Tasty Tunage</h1>
  </header>


  <div class="container-fluid text-center text-white p-2">
    <div class="container">
      <h2>Search for a Song by Artist!</h2>
      <div class="col-md-12 col-12">
        <form class="">
          <div class="form-row">
            <div class="col-md-10 col-12">
              <input name="searchInput" placeholder="Enter a Song by Artist" type="text"
                class="form-control form-control-lg" value="" id="search" />
            </div>
            <div class="col-md-2 col-12">
              <button type="submit" class="btn btn-success btn-lg">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row" id="results"></div> 

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--Project Custom Script-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
